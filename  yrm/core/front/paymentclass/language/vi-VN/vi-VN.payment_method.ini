ORDER STATUS FOR SUCCESSFUL TRANSACTIONS=Tình trạng order cho các giao dịch thành công
SELECT THE ORDER STATUS TO WHICH THE ACTUAL ORDER IS SET. IF USING DOWNLOAD SELLING OPTIONS: SELECT THE STATUS WHICH ENABLES THE DOWNLOAD (THEN THE CUSTOMER IS INSTANTLY NOTIFIED ABOUT THE DOWNLOAD VIA E-MAIL).=Chọn tình trạng để mà tự thực tế được thiết lập. Nếu sử dụng tải về các tùy chọn bán: chọn trạng thái cho phép tải về (sau đó các khách hàng là ngay lập tức thông báo về việc tải xuống thông qua e-mail).
ORDER STATUS FOR PENDING PAYMENTS=Tình trạng order cho thời gian chờ thanh toán
THE ORDER STATUS TO WHICH ORDERS ARE SET, WHICH HAVE NO COMPLETED PAYMENT TRANSACTION. THE TRANSACTION WAS NOT CANCELLED IN THIS CASE, BUT IT IS JUST PENDING AND WAITING FOR COMPLETION.=Tình trạng mà đơn đặt hàng được thiết lập, không có hoàn thành giao dịch thanh toán. giao dịch này không bị hủy bỏ trong trường hợp này, nhưng nó chỉ là chờ và chờ đợi để hoàn tất.
ORDER STATUS FOR REFUNDED TRANSACTIONS=Tình trạng đặt hàng cho các giao dịch bị hoàn trả
SELECT AN ORDER STATUS FOR REFUNDED PAYMENT TRANSACTIONS.=Chọn một trạng thái trật tự cho các giao dịch thanh toán bị hoàn trả.
ORDER STATUS FOR FAILED TRANSACTIONS=Tình trạng đặt hàng cho các giao dịch không thành công.
SELECT AN ORDER STATUS FOR FAILED PAYMENT TRANSACTIONS.=Chọn một trạng thái order cho các giao dịch thanh toán không thành công.
UNINSTALL PAYMENT MOTHOD SUCCESS=Tháo gỡ phương thức thanh toán thành công
INSTALL PAYMENT MOTHOD SUCCESS=Cài đặt phương thức thành công
PAYMENT METHOD IS EXITS=Phương thức thanh toán đã tồn tại.
