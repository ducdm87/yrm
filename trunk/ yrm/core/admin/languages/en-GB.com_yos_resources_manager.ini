#resource form comments
RESOURCES_COMMENT_PARENT_NODE=<h2>Parent Node</h2>Select a resource in this select box which will be the parent node of this resource.<br />This will help you to:<br /><ul><li>easier to organize your resources</li><li>Use the benefit of "Sticky" feature</li></ul>
RESOURCES_COMMENT_NAME=<h2>Resource Name</h2>This name will be displayed in the Resource Tree.
RESOURCES_COMMENT_AFFECTED_DOMAIN=<h2>Affected Domain</h2>You can define a resource in back-end, fron-end or both of them.<br />There are 3 types:<ul><li><b>Back-end</b>: This resource is used only in back-end.</li><li><b>Front-end</b>: This resource is used only in front-end.</li><li><b>Both of 2 sides</b>: This resource is used in both of back-end and front-end.</li></ul>
RESOURCES_COMMENT_TYPE=<h2>Type</h2>This version only supports 2 types: Request and Label.<br /><ul><li><b>Request</b>: What variable you see in the urls and the from are in Request.</li><li><b>Label</b>: Use this type when you just want to define a node for easier to organize your Resources Tree. This won't be processed when the system runs. If you select this, you won't need to fill the below information like "Option", "Task"...etc</li></ul>
RESOURCES_COMMENT_OPTION=<h2>Option</h2>Option's values are Joomla components. If you selected the Type's value above is <i>Request</i>, then now you must select a component. If not, the system will pass this resource.
RESOURCES_COMMENT_TASK=<h2>Task</h2>This is value of <i>task</i> variable.<p>If your resource has only one task's value, you should fill that value here. This will speed up your system. NOTE: just fill only task's value. e.g: delete</p><p>If your resource has no task's value, please leave it blank.</p><p>If your resource has more than one value of task, you should leave this blank and use the task's values in the params textbox. e.g: task=save\|task=apply</p>
RESOURCES_COMMENT_VIEW=<h2>View</h2>This is value of <i>view</i> variable.<p>If your resource has only one view's value, you should fill that value here. This will speed up your system. NOTE: just fill only view's value. e.g: blog</p><p>If your resource has no view's value, please leave it blank.</p><p>If your resource has more than one value of view, you should leave this blank and use the view's values in the params textbox. e.g: view=article\|view=blog</p>
RESOURCES_COMMENT_PARAMS=<h2>Params</h2><p>Here you can define all variable you can catch in the REQUEST array (variables in url and form)</p><p>You can use these expressions to define your resource: <b>(</b>, <b>)</b>, <b>\|</b>, <b>&</b></p><p><b>Some examples:</b></p><p>view=article&id=5<br />This will define a resource, which is an article with id is #5</p><p>view=article&(id=5\|id=6)<br />This will define a resource, which can be two articles with id is #5 or #6</p><p>NOTE: Please don't use the Itemid variable, because user still can access your resource by modifying it's value. This variable used only for render the menu, module.</p>
RESOURCES_COMMENT_PLUG_IN=<h2>Plug in</h2><p>Plug in will help you easier to define your resources in general.</p><p>Example you want to define a resource which contains all articles in a category which has id is #3.<br />Instead of you do this in the params: view=article&(id=5\|id=6\|id=8\|id=10) with 5, 6, 8, 10 are id of articles in the category. You can select a plug-in which return the category id of current article then simply do in the params: view=article&PLUGIN=3</p><p>NOTE: If the plug-in return an array you must use PLUGIN[] instead of PLUGIN in the params.<br />Please see the plug-in description for more info.<p/>
RESOURCES_COMMENT_REDIRECT_URL=<h2>Redirect URL</h2><p>If an user is not allow to access this resource and there is no package included this resource, he(she) will be redirected to this url<p/>
RESOURCES_COMMENT_REDIRECT_MSG=<h2>Redirect Message</h2><p>If an user is redirected to the above url, this is the redirect message<p/>
RESOURCES_COMMENT_DESCRIPTION=<h2>Description</h2><p>This info just helps you to manager your resources. You can enter whatever you want or leave it blank.<p/>
RESOURCES_COMMENT_STICKY=<h2>Sticky</h2><p>Sticky is an useful feature. If this is enabled, all this child resources will has the same roles and users like this resource.<p/><p>Example: you added this resource to roles R1, R2 and added to user U1, U2, U3. Then you create a new resource which has Parent Node is this resource. The system will automatically adds the new resource to the roles R1, R2 and adds to users U1, U2, U3.</p>
RESOURCES_COMMENT_PUBLISHED=<h2>Published</h2><p>Let you anable or disable the resource without delete or create new</p>

