PLUGIN DESCRIPTION=<h2>YOS remository category</h2><p>This plug-in works in both of front-end and back-end</p><p>This plug-in return an array which contains category id of current files and folder (front-end) and selected categories, folder or files (back-end)</p><p>Usage: use PLUGIN[]=value in your params</p><p> Example: param: PLUGIN[]=2&(func=fileinfo\|func=addfile\|func=savefile\|func=select) </p><p>func= </p><p>addfile, savefile:   submit </p><p>fileinfo, startdown, finishdown, download:   download </p><p>select: list file  </p> 
				
